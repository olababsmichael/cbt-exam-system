version: "3.8"
services:
  database:
    image: postgres:15
    environment:
      POSTGRES_USER: cbt
      POSTGRES_PASSWORD: cbt
      POSTGRES_DB: cbt
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  server:
    build:
      context: ./server
    environment:
      DATABASE_URL: postgres://cbt:cbt@database:5432/cbt
      PORT: 5000
      JWT_SECRET: replace-with-a-secure-secret
    ports:
      - "5000:5000"
    depends_on:
      - database
  web:
    build:
      context: ./web
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - server
volumes:
  db-data:
